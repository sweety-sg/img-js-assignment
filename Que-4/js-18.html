<!DOCTYPE html>
<html>
<head>
<title>18-Multiple windows</title>
<style>
    
</style>

</head>
<body>
    <script>
         var w1,w2,w3,w4,w5,w6;
        function openw(){
           
            var h = window.screen.availHeight;
            var w = window.screen.availWidth;
            var l = (w-200)/2;
            var t = (h-150)/2;
            w1 = window.open("https://www.google.com/","", 'width=200px, height=150px,left=0,top=0');
            w2 = window.open("https://www.google.com/","", 'width=200px, height=150px,left='+ 2*l+' ,top=0px');
            w3 = window.open("https://www.google.com/","", 'width=200px, height=150px,left=0px ,top='+2*t);
            w4 = window.open("https://www.google.com/","", 'width=200px, height=150px,left='+ 2*l+',top='+2*t);
            w5 = window.open("https://www.youtube.com/","", 'width=200px, height=150px,left='+l+' ,top='+t);
            w6 = window.open("https://www.youtube.com/","", 'width=200px, height=150px,left='+Math.random() * window.screen.availWidth+' ,top='+Math.random() * window.screen.availHeight)
        }
        function closew(){
            w1.close();
            w2.close();
            w3.close();
            w4.close();
            w5.close();
            w6.close();
        }
        // window.addEventListener('unload', function (e){
        //     e.preventDefault();
        //     closew();
        // }
        
    </script>


    <img src="https://mypostercollection.com/wp-content/uploads/2018/03/Big-bang-theory-poster.jpg" height="600" width="400" id="tbbt" onclick="openw()">
    <button onclick="closew()">
        Close windows
    </button>

</body>
</html>
